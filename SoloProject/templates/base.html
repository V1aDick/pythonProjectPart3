<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            <a href="/"> Django blog </a>
        </h1>
        <a href=" {% url 'post_new' %} ">+ New Django blog </a>
    </header>

    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}</p>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}

    <p><a href="{% url 'logout' %}">logout</a></p>

    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
